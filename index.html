<div class="m-4 text-white block absolute left-0 top-0 font-mono">
    <span class="block">
        <span>High Score:</span>
        <span id="highScoreElement">0</span>
    </span>
    <span class="block">
        <span>Score: </span>
        <span id="scoreElement">0</span>
    </span>
    <span class="block">
        <span>Level: </span>
        <span id="levelElement">1</span>
    </span>
</div>

<div class="mr-4 text-white block absolute right-0 top-0 font-mono">
    <span class="text-xl font-extrabold">Point Value</span>
    <span class="block"><span id="mushroomImage"></span> Mushroom - 10</span>
    <span class="block"><span id="centipedeImage"></span> Centipede - 100</span>
    <span class="block"><span id="beetleImage"></span> Beetle - 300</span>
    <span class="block"><span id="antImage"></span> Ant - 400</span>
    <span class="block"><span id="spiderImage"></span> Spider - 500</span>
</div>

<div class="fixed inset-0 flex items-center justify-center" id="pauseModalElement">
    <div class="bg-gray-200 shadow-lg max-w-md 2-100 p-6 text-center rounded">
        <h1 class="text-gray-700 mb-4 text-5xl font-extrabold">Game Paused</h1>
        <div>
            <button class="bg-red-900 text-white w-100 p-3 rounded-full font-extrabold">Press "P" to Resume</button>
        </div>
    </div>
</div>

<div class="fixed inset-0 flex items-center justify-center" id="gameOverModalElement">
    <div class="bg-gray-200 shadow-lg max-w-md 2-100 p-6 text-center rounded">
        <h1 class="text-gray-700 mb-4 text-5xl font-extrabold">Game Over</h1>
        <span class="block">
            <p class="text-gray-700 mb-4 text-xl font-extrabold inline-block">High Score: </p>
            <p class="text-gray-700 mb-4 text-xl font-extrabold inline-block" id="gameOverHighScoreElement"></p>
        </span>
        <span class="block">
            <p class="text-gray-700 mb-4 text-xl font-extrabold inline-block">Your Score: </p>
            <p class="text-gray-700 mb-4 text-xl font-extrabold inline-block" id="gameOverScoreElement"></p>            
        </span>

        <div>
            <button class="bg-red-900 text-white w-100 p-3 rounded-full font-extrabold" id="restartGameButton">Play Again</button>
        </div>
    </div>
</div>
